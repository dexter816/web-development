<!--top right bottom left-->
<html>
	<head>
		<title>Webpage with Style</title>
		<style type="text/css">
			.red {
				color:red;
			}

			#green {

				color:green;
			}

			.underlined {
				color: red;
				text-decoration: underline;
			}

			#first-section{
				
				color:#4285F4;
				background-color: #CEF6CE;
				width: 200px;
				position: relative; 
				margin:100px 50px;
				margin-left: 50px;
				left:100;

			}

			#second-section{
				
				color: black;
				background-color: yellow;
				width: 200px;
				position: relative;
				margin:100px 50px 10px 20px;
				left:100px;

			}
		</style>
	</head>

	<body>
		
		<div id="first-section">
		
			<h1 style="color:green;font-size:100%">Cool!</h1>
			
			<p class="red">the Style is containing color </p>
			
			<p class="large">the Style is as an example of internal css</p>
			
		</div>

		<div id="second-section">
		
			<p id="green">the Style is as an example of internal css.<span class="underlined" >this is an example of span.</span> And we are back to normal text.</p>
		
		</div>
	
	</body>

</html>
